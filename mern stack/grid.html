<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcontainer
        { border: 5px solid;
            width:600px;
            height: 300px;
            display: grid;
            grid-template-columns:repeat(4,1fr);
            /*column-gap: 100px;
            row-gap: 20px;*/
            gap: 5px;
                       
        }
        .box1
        {
            grid-column: 1/4;    
        }
        .box2
        {
            grid-row :2/4; 
            grid-column: 1/3;
        }
    </style>
</head>
<body>
   <h2> <div class="gridcontainer">
        <div class="box  box1" style="background-color: hotpink;">1</div>
        <div class="box box2" style="background-color: rgb(224, 245, 36);">2</div>
        <div class="box" style="background-color: rgb(9, 241, 218);">3</div>
        <div class="box" style="background-color: rgb(11, 239, 7);">4</div>
        <div class="box" style="background-color: rgb(245, 14, 14);">5</div>
        <div class="box" style="background-color: rgb(166, 9, 205);">6</div>
        <div class="box" style="background-color: rgb(33, 93, 222);">7</div>
        

    </div></h2>
</body>
</html>
