 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
          box-sizing: border-box;
          margin: 0;
          padding: 0;
       }       
        .gridcontainer
        { border: 5px solid;
            width:100vw;
            height: 100vh;
            display: grid;
            grid-template-columns:repeat(4,1fr);
            /*column-gap: 100px;
            row-gap: 20px;*/
            gap: 5px;
                       
        }
        .box1
        {
            grid-column: 1/5;  /*span krega from col1 to col5 */
        } 
         .box2
        {
            grid-row :2/4; 
            grid-column: 1/3;
        }

        .box7
        {
            grid-column: 1/5;
        }


    </style>
</head>
<body> 
   <h2> <div class="gridcontainer">
        <div class="box  box1" style="background-color: hotpink;">1</div>
        <div class="box box2" style="background-color: yellow;">2</div>
        <div class="box" style="background-color: blue;">3</div>
        <div class="box" style="background-color: green">4</div>
        <div class="box" style="background-color: red">5</div>
        <div class="box" style="background-color: coral">6</div>
        <div class="box box7" style="background-color: purple">7</div>
        

    </div></h2>
</body>
</html>
